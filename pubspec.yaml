name: ar_flutter_reloaded
description: ar_flutter_reloaded is a Flutter plugin designed to enable the creation of immersive Augmented Reality (AR) experiences, supporting ARKit for iOS devices and ARCore for Android devices. This package is perfect for developing collaborative, interactive AR applications with Flutter's ease of use and cross-platform capabilities.
version: 0.0.1
repository: https://github.com/TheJenilDGohel/ar_flutter_reloaded.git

environment:
  sdk: '>=3.2.2 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  vector_math: ^2.1.1
  json_annotation: ^4.5.0
  geolocator: ^13.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.jenildgohel.ar_flutter_reloaded
        pluginClass: ArFlutterReloaded
      ios:
        pluginClass: ArFlutterPlugin
